<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form || Modern</title>


    <!-- css file included  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="card">
            <div class="cartoon">
                <img src="images/image_1.png" id="image_1" alt="image 1" style="display: block;">
                <img src="images/image_3.png" id="image_2" alt="image 2" style="display: none;">
                <img src="images/image_2.png" id="image_3" alt="image 3" style="display: none;">
            </div>

            <form action="#" class="form">
                <input type="email" name="email" id="email" placeholder="login@gmail.com" required>
                <input type="password" name="password" id="password" required placeholder="password">
                <button type="submit">login</button>
            </form>
        </div>
    </div>
    
</body>
<!-- js file included  -->
<script src="main.js"></script>
</html>
